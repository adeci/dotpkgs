# Font Configuration
font_family      CaskaydiaMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Cursor Configuration
cursor_trail 3
cursor_trail_decay 0.1 0.4

# Behavior Settings
enable_audio_bell no
copy_on_select yes
confirm_os_window_close 0
hide_window_decorations yes
filter_notification all

